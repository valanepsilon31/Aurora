<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0f14"/>
      <stop offset="100%" style="stop-color:#111921"/>
    </linearGradient>
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#38bdf8"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="64" y="64" width="896" height="896" rx="128" ry="128" fill="url(#bgGrad)"/>

  <!-- Subtle border -->
  <rect x="64" y="64" width="896" height="896" rx="128" ry="128" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>

  <!-- Letter A with glow -->
  <text x="512" y="720"
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="600"
        font-weight="700"
        text-anchor="middle"
        fill="url(#letterGrad)"
        filter="url(#glow)">A</text>
</svg>
